query ConversationList($cursor: OpaqueCursorPage!) {
    conversations(page: $cursor) {
        conversations {
            ...ConversationFragment
        }
        nextCursor
    }
}

subscription ConversationsEvents {
    conversations {
        ... on ConversationCreatedEvent {
            conversation {
                ...ConversationFragment
            }
        }
        ... on ConversationUpdatedEvent {
            conversation {
                ...ConversationFragment
            }
        }
        ... on ConversationDeletedEvent {
            conversationID
        }
    }
}

fragment ConversationFragment on Conversation {
    id
    title
    description
    lastMessagePreview
    unreadMessageCount
    providers {
        ...ConversationProviderFragment
    }
}

fragment ConversationProviderFragment on ConversationProvider {
    id
    provider {
        ...ProviderFragment
    }
    isTyping
    seenUntil
}

fragment ProviderFragment on Provider {
    id
    avatarURL {
        ...EphemeralUrlFragment
    }
}

fragment EphemeralUrlFragment on EphemeralUrl {
    expiresAt
    url
}
